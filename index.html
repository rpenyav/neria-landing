<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- SEO básico -->
    <title>Neria · Asistente de IA conversacional | WebEntorn</title>
    <meta
      name="description"
      content="Neria es el asistente de IA conversacional de WebEntorn. Integra modelos como OpenAI, Grok, DeepSeek o Gemini para atender consultas, automatizar tareas y conectarse con tus sistemas corporativos."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.webentorn.com/ia/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/ia/favicon.svg" />

    <!-- Open Graph (LinkedIn, Facebook, etc.) -->
    <meta
      property="og:title"
      content="Neria · Asistente de IA conversacional"
    />
    <meta
      property="og:description"
      content="Integra un chatbot de IA en tu web o intranet con Neria de WebEntorn. Atiende consultas 24/7, conecta con tus APIs y ofrece respuestas contextuales a ciudadanos y clientes."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.webentorn.com/ia/" />
    <!-- Cambia esta ruta por la imagen real que quieras usar -->
    <meta
      property="og:image"
      content="https://www.webentorn.com/ia/neria-og-webentorn.png"
    />
    <meta property="og:site_name" content="WebEntorn" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Neria · Asistente de IA conversacional"
    />
    <meta
      name="twitter:description"
      content="Chatbot de IA para empresas y administraciones públicas. Despliegue rápido, multi-proveedor de LLM y conexión con tus sistemas."
    />
    <meta
      name="twitter:image"
      content="https://www.webentorn.com/ia/og-neria.png"
    />

    <!-- Color de la barra en móviles (opcional) -->
    <meta name="theme-color" content="#0b1736" />

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Polyfill mínimo para que el bundle del chatbot no reviente con `process` -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // IMPORTANTE: no forzamos "production" para que React/DevTools no muestren el error de DCE
      window.process.env.NODE_ENV =
        window.process.env.NODE_ENV || "development";
    </script>

    <!-- Bundle del chatbot generado por ia-frontend (copiado a public/chatbot/index.js) -->
    <!-- Sólo registra window.ChatbotWidget, no monta nada por sí mismo -->
    <script src="/chatbot/index.js"></script>
    <script src="https://www.webentorn.com/chatbot/index.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- App React de la host -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
